name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore src/AutoLayoutSwitch.csproj

      - name: Publish (win-x64)
        run: dotnet publish src/AutoLayoutSwitch.csproj -c Release -r win-x64 --no-restore

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoLayoutSwitch-win-x64
          path: src/bin/Release/net8.0-windows/win-x64/publish/AutoLayoutSwitch.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src/bin/Release/net8.0-windows/win-x64/publish/AutoLayoutSwitch.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

